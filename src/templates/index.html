{% extends "base.html" %}

{% block estilos %}
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="stylesheet" href="./static/css/responsivo.css">
{% endblock %}

{% block conteudo %}
    <div class="flex" id="bem-vindo">
        <div class="left"></div>
        <div class="center">
            <div class="conteudo">
                <h3 class="title">Bem-vindo à <br>base de dados <br>sobre a covid longa</h3>
                <h4 class="subtitle">Analise e compare dados <br>de forma simples e rápida</h4>
                <button id="btn-consultar" type="button" onclick="window.location.href = 'consulta';">Consultar</button>
            </div> 
        </div>
        <div class="centerImg">
            <img src="./static/img/covidIndex.svg" alt="Covid News">
        </div>
        <div class="right"></div>
    </div>
    {% if graficos %}
    <div id="graficos-db-titulo">
        <h1>Opções mais consultadas</h1>
    </div>
    <div class="flex" id="graficos-db">
        <div class="left"></div>
            {% for grafico in graficos %}
                <img src="{{ grafico }}">
            {% endfor %}
        <div class="right"></div>
    </div>
    {% endif %}
{% endblock %}
